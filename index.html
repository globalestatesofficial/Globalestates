<!DOCTYPE html>
<html>
<head>
<title>GlobalEstate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial;
  background:#000;
  color:white;
}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
  background:linear-gradient(45deg,#000,#111);
  border-bottom:1px solid gold;
}
.logo{
  font-size:28px;
  font-weight:bold;
  color:gold;
}
.tag{
  color:#ccc;
  font-size:14px;
}

/* FORM */
.container{
  padding:20px;
  max-width:500px;
  margin:auto;
}
input{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  background:#111;
  color:white;
  font-size:16px;
  border:1px solid #333;
}
input:focus{
  outline:none;
  border:1px solid gold;
}

button{
  width:100%;
  padding:15px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:gold;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

/* PROPERTY CARDS */
.section-title{
  text-align:center;
  margin-top:40px;
  font-size:22px;
  color:gold;
}

.card{
  background:linear-gradient(145deg,#0a0a0a,#111);
  margin:20px;
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 20px rgba(255,215,0,0.2);
  border:1px solid #222;
}

.location{
  font-size:20px;
  font-weight:bold;
  color:gold;
}

.price{
  font-size:18px;
  margin-top:10px;
}

.contact{
  color:#aaa;
  margin:8px 0;
}

.whatsapp{
  background:#25D366;
  color:white;
  padding:12px;
  border:none;
  border-radius:10px;
  width:100%;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
<div class="logo">üåç GlobalEstate</div>
<div class="tag">Buy ‚Ä¢ Sell ‚Ä¢ Rent Worldwide</div>
</div>

<div class="container">
<h2>Add Property</h2>

<input id="country" placeholder="Country">
<input id="state" placeholder="State">
<input id="city" placeholder="City">
<input id="price" placeholder="Price">
<input id="contact" placeholder="WhatsApp Number">

<button onclick="addProperty()">üöÄ Post Property</button>
</div>

<h2 class="section-title">Premium Properties</h2>
<div id="list"></div>

<script>
const supabaseUrl = "https://okfejpqxwhykjixczwht.supabase.co";
const supabaseKey = "YOUR_ANON_KEY_HERE";   // paste your anon key
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// ADD PROPERTY
async function addProperty(){
const country=document.getElementById("country").value;
const state=document.getElementById("state").value;
const city=document.getElementById("city").value;
const price=document.getElementById("price").value;
const contact=document.getElementById("contact").value;

if(!country || !city || !price){
alert("Fill all fields");
return;
}

const {error} = await supabase
.from("Properties")
.insert([{country,state,city,price,contact}]);

if(error){
alert("Error posting");
console.log(error);
}else{
alert("Posted successfully üöÄ");
location.reload();
}
}

// LOAD DATA
async function loadProperties(){
const {data,error} = await supabase
.from("Properties")
.select("*")
.order("id",{ascending:false});

if(error){
console.log(error);
return;
}

let html="";

data.forEach(p=>{
html+=`
<div class="card">
<div class="location">${p.city}, ${p.state}, ${p.country}</div>
<div class="price">üí∞ ‚Çπ ${p.price}</div>
<div class="contact">üìû ${p.contact}</div>

<a href="https://wa.me/${p.contact}" target="_blank">
<button class="whatsapp">Chat on WhatsApp</button>
</a>
</div>
`;
});

document.getElementById("list").innerHTML=html;
}

loadProperties();
</script>

</body>
</html>
