<!DOCTYPE html>
<html>
<head>
<title>GlobalEstate</title>
<style>
body{
font-family:Arial;
background:black;
color:white;
text-align:center;
}
h1{color:#00ffcc;}
.container{
margin-top:40px;
}
input,select{
padding:12px;
margin:8px;
width:250px;
border-radius:8px;
border:none;
}
button{
padding:15px 25px;
margin:10px;
font-size:18px;
background:#00ffcc;
border:none;
border-radius:10px;
}
.card{
background:#111;
margin:20px;
padding:15px;
border-radius:12px;
}
</style>
</head>

<body>

<h1>üåç GlobalEstate</h1>
<p>Post ‚Ä¢ Buy ‚Ä¢ Rent Properties Worldwide</p>

<div id="property-list"></div>
  
<div class="container">

<h2>List Your Property</h2>

<input type="text" id="country" placeholder="Country"><br>
<input type="text" id="state" placeholder="State"><br>
<input type="text" id="city" placeholder="City"><br>
<input type="text" id="price" placeholder="Price"><br>
<input type="text" id="contact" placeholder="Contact Number"><br>

<button onclick="addProperty()">POST PROPERTY</button>

</div>

<h2>üåç Live Properties</h2>
<div id="list"></div>

<script>
function addProperty(){
let country=document.getElementById("country").value;
let state=document.getElementById("state").value;
let city=document.getElementById("city").value;
let price=document.getElementById("price").value;
let contact=document.getElementById("contact").value;

let card = `
<div class="card">
<h3>${city}, ${state}, ${country}</h3>
<p>Price: ${price}</p>
<p>Contact: ${contact}</p>
</div>
`;

document.getElementById("list").innerHTML += card;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "PASTE_YOUR_PROJECT_URL";
const supabaseKey = "PASTE_YOUR_ANON_KEY";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function addProperty() {
  const country = document.getElementById("country").value;
  const state = document.getElementById("state").value;
  const city = document.getElementById("city").value;
  const price = document.getElementById("price").value;
  const contact = document.getElementById("contact").value;

  const { data, error } = await supabase
    .from("Properties")
    .insert([
      { Country: country, State: state, City: city, Price: price, Contact: contact }
    ]);

  if (error) {
    alert("Error posting property");
    console.log(error);
  } else {
    alert("Property Posted Successfully üöÄ");
    location.reload();
  }
}
</script>
</body>
</html>
