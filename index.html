<!DOCTYPE html>
<html>
<head>
  <title>Global Estates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: Arial;
      background:#0f172a;
      color:white;
      padding:20px;
    }
    input,button{
      padding:12px;
      margin:6px;
      width:100%;
      border-radius:8px;
      border:none;
    }
    button{
      background:#22c55e;
      color:white;
      font-weight:bold;
    }
    .card{
      background:#111827;
      padding:15px;
      margin:10px 0;
      border-radius:12px;
    }
  </style>
</head>

<body>

<h1>üè† Global Estates</h1>

<div id="auth">
  <h3>Login / Signup</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
  <button onclick="googleLogin()">Login with Google</button>
</div>

<div id="app" style="display:none">
  <h3>Add Property</h3>
  <input id="title" placeholder="Property title">
  <input id="price" placeholder="Price">
  <input id="whatsapp" placeholder="WhatsApp number">
  <button onclick="addProperty()">Post Property</button>
  <button onclick="logout()">Logout</button>

  <h3>All Properties</h3>
  <div id="list"></div>
</div>

<script>
const supabase = window.supabase.createClient(
"https://okfejpqxwhykjixczwht.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZmVqcHF4d2h5a2ppeGN6d2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTcxMjksImV4cCI6MjA4NjI5MzEyOX0.lz5_XWrBHnzk4VP1vtHQwYLCd5gd6oHgGxiKo0JxMps"
);

checkUser();

async function signup(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  const {error}=await supabase.auth.signUp({email,password});
  if(error) alert(error.message);
  else alert("Signup success. Now login.");
}

async function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  const {error}=await supabase.auth.signInWithPassword({email,password});
  if(error) alert(error.message);
  else location.reload();
}

async function googleLogin(){
  await supabase.auth.signInWithOAuth({
    provider:"google",
    options:{redirectTo:window.location.origin}
  });
}

async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

async function checkUser(){
  const {data:{user}}=await supabase.auth.getUser();

  if(user){
    document.getElementById("auth").style.display="none";
    document.getElementById("app").style.display="block";
    loadProperties();
  }
}

async function addProperty(){
  const {data:{user}}=await supabase.auth.getUser();

  const title=document.getElementById("title").value;
  const price=document.getElementById("price").value;
  const whatsapp=document.getElementById("whatsapp").value;

  const {error}=await supabase.from("properties").insert([
    {title,price,whatsapp,user_id:user.id}
  ]);

  if(error) alert(error.message);
  else{
    alert("Property added");
    loadProperties();
  }
}

async function loadProperties(){
  const {data,error}=await supabase
  .from("properties")
  .select("*")
  .order("id",{ascending:false});

  if(error){
    console.log(error);
    return;
  }

  const list=document.getElementById("list");
  list.innerHTML="";

  data.forEach(p=>{
    list.innerHTML+=`
    <div class="card">
      <h4>${p.title}</h4>
      <p>Price: ${p.price}</p>
      <p>WhatsApp: ${p.whatsapp}</p>
    </div>`;
  });
}
</script>

</body>
</html>
