<!DOCTYPE html>
<html>
<head>
  <title>Global Estates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body{
      font-family: Arial;
      background:#0b1a33;
      color:white;
      text-align:center;
      padding-top:80px;
    }
    input{
      width:80%;
      padding:15px;
      margin:10px;
      border-radius:8px;
      border:none;
    }
    button{
      width:85%;
      padding:15px;
      margin:10px;
      border:none;
      border-radius:8px;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
    .green{background:#22c55e;color:white;}
    .red{background:#ef4444;color:white;}
  </style>
</head>

<body>

<h1>Global Estates Login</h1>

<input id="email" type="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>

<button class="green" onclick="signup()">Sign Up</button>
<button class="green" onclick="login()">Login</button>

<hr style="width:80%">

<button class="red" onclick="googleLogin()">Login with Google</button>

<p id="msg"></p>

<script>
const supabase = window.supabase.createClient(
"https://jvwcfsuyjydbjlfsrnbk.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZmVqcHF4d2h5a2ppeGN6d2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTcxMjksImV4cCI6MjA4NjI5MzEyOX0.lz5_XWrBHnzk4VP1vtHQwYLCd5gd6oHgGxiKo0JxMps"
);

function show(msg){
document.getElementById("msg").innerText = msg;
}

// signup
async function signup(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

const {error}=await supabase.auth.signUp({email,password});

if(error) show(error.message);
else show("Signup success! Check email.");
}

// login
async function login(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

const {error}=await supabase.auth.signInWithPassword({email,password});

if(error) show(error.message);
else show("Login successful");
}

// google login
async function googleLogin(){
const {error}=await supabase.auth.signInWithOAuth({
provider:"google",
options:{
redirectTo:"https://states.vercel.app"
}
});

if(error) show(error.message);
}
</script>

</body>
</html>
