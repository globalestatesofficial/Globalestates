<!DOCTYPE html>
<html>
<head>
<title>GlobalEstate</title>
<style>
body{
font-family:Arial;
background:black;
color:white;
text-align:center;
}
h1{color:#00ffcc;}
.container{
margin-top:40px;
}
input,select{
padding:12px;
margin:8px;
width:250px;
border-radius:8px;
border:none;
}
button{
padding:15px 25px;
margin:10px;
font-size:18px;
background:#00ffcc;
border:none;
border-radius:10px;
}
.card{
background:#111;
margin:20px;
padding:15px;
border-radius:12px;
}
</style>
</head>

<body>

<h1>üåç GlobalEstate</h1>
<p>Post ‚Ä¢ Buy ‚Ä¢ Rent Properties Worldwide</p>

<div class="container">

<h2>List Your Property</h2>

<input type="text" id="country" placeholder="Country"><br>
<input type="text" id="state" placeholder="State"><br>
<input type="text" id="city" placeholder="City"><br>
<input type="text" id="price" placeholder="Price"><br>
<input type="text" id="contact" placeholder="Contact Number"><br>

<button onclick="addProperty()">POST PROPERTY</button>

</div>

<h2>üåç Live Properties</h2>
<div id="list"></div>

<script>
function addProperty(){
let country=document.getElementById("country").value;
let state=document.getElementById("state").value;
let city=document.getElementById("city").value;
let price=document.getElementById("price").value;
let contact=document.getElementById("contact").value;

let card = `
<div class="card">
<h3>${city}, ${state}, ${country}</h3>
<p>Price: ${price}</p>
<p>Contact: ${contact}</p>
</div>
`;

document.getElementById("list").innerHTML += card;
}
</script>

</body>
</html>
