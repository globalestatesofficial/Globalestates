<!DOCTYPE html>
<html>
<head>
  <title>GlobalEstate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#0b0b0b;
      color:white;
      text-align:center;
    }

    .top{
      background:black;
      padding:20px;
      font-size:28px;
      color:gold;
      font-weight:bold;
      box-shadow:0 0 10px gold;
    }

    .box{
      margin-top:80px;
    }

    button{
      padding:15px 25px;
      margin:15px;
      font-size:18px;
      border:none;
      border-radius:12px;
      background:gold;
      font-weight:bold;
    }

    input{
      padding:12px;
      margin:8px;
      width:85%;
      border-radius:10px;
      border:none;
    }

    .card{
      background:#111;
      margin:15px;
      padding:15px;
      border-radius:14px;
      box-shadow:0 0 10px gold;
    }
  </style>
</head>

<body>

<div class="top">üåç GlobalEstate</div>

<!-- LOGIN BOX -->
<div class="box" id="authBox">
  <h2>Login / Signup</h2>
  <button onclick="googleLogin()">Continue with Google</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">

  <h2>Post Property</h2>

  <input id="country" placeholder="Country"><br>
  <input id="state" placeholder="State"><br>
  <input id="city" placeholder="City"><br>
  <input id="price" placeholder="Price"><br>
  <input id="contact" placeholder="WhatsApp Number"><br>

  <button onclick="addProperty()">POST PROPERTY</button>

  <h2>Live Properties</h2>
  <div id="list"></div>

</div>

<script>
const supabaseUrl = "https://okfejpqxwhykjixczwht.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZmVqcHF4d2h5a2ppeGN6d2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTcxMjksImV4cCI6MjA4NjI5MzEyOX0.lz5_XWrBHnzk4VP1vtHQwYLCd5gd6oHgGxiKo0JxMps";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// GOOGLE LOGIN
async function googleLogin(){
  await supabase.auth.signInWithOAuth({
    provider: 'google'
  });
}

// CHECK USER AFTER LOGIN
async function checkUser(){
  const { data: { user } } = await supabase.auth.getUser();

  if(user){
    document.getElementById("authBox").style.display="none";
    document.getElementById("dashboard").style.display="block";
    loadProperties();
  }
}
checkUser();

// ADD PROPERTY
async function addProperty(){

  const country = document.getElementById("country").value;
  const state = document.getElementById("state").value;
  const city = document.getElementById("city").value;
  const price = document.getElementById("price").value;
  const contact = document.getElementById("contact").value;

  if(!country || !city || !price || !contact){
    alert("Fill all fields");
    return;
  }

  const { error } = await supabase
  .from("Properties")
  .insert([{country, state, city, price, contact}]);

  if(error){
    alert("Error posting property");
    console.log(error);
  }else{
    alert("Property Posted Successfully üöÄ");
    loadProperties();
  }
}

// LOAD PROPERTIES
async function loadProperties(){

  const { data, error } = await supabase
  .from("Properties")
  .select("*")
  .order("id",{ascending:false});

  if(error){
    console.log(error);
    return;
  }

  let html="";
  data.forEach(p=>{
    html+=`
    <div class="card">
      <h3>${p.city}, ${p.state}, ${p.country}</h3>
      <p>‚Çπ ${p.price}</p>
      <a href="https://wa.me/${p.contact}" target="_blank">
      <button>WhatsApp Owner</button></a>
    </div>`;
  });

  document.getElementById("list").innerHTML=html;
}
</script>

</body>
</html>
