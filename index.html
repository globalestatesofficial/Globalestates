<!DOCTYPE html>
<html>
<head>
  <title>GlobalEstate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body{
      font-family:Arial;
      background:black;
      color:white;
      text-align:center;
    }
    h1{
      color:gold;
      font-size:32px;
    }
    input{
      padding:12px;
      margin:6px;
      width:80%;
      border-radius:8px;
      border:none;
    }
    button{
      padding:12px 20px;
      background:gold;
      border:none;
      border-radius:10px;
      font-weight:bold;
      margin:10px;
    }
    .card{
      background:#111;
      margin:15px;
      padding:15px;
      border-radius:12px;
      box-shadow:0 0 10px gold;
    }
    a{
      color:lightgreen;
      font-weight:bold;
    }
  </style>
</head>

<body>

<h1>üåç GlobalEstate</h1>
<p>Buy ‚Ä¢ Sell ‚Ä¢ Rent Worldwide</p>

<h2>Add Property</h2>

<input id="country" placeholder="Country"><br>
<input id="state" placeholder="State"><br>
<input id="city" placeholder="City"><br>
<input id="price" placeholder="Price"><br>
<input id="contact" placeholder="WhatsApp Number"><br>

<button onclick="addProperty()">Post Property</button>

<h2>All Properties</h2>
<div id="list"></div>

<script>
const supabaseUrl = "https://okfejpqxwhykjixczwht.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZmVqcHF4d2h5a2ppeGN6d2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTcxMjksImV4cCI6MjA4NjI5MzEyOX0.lz5_XWrBHnzk4VP1vtHQwYLCd5gd6oHgGxiKo0JxMps";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// ADD PROPERTY
async function addProperty() {

const country = document.getElementById("country").value;
const state = document.getElementById("state").value;
const city = document.getElementById("city").value;
const price = document.getElementById("price").value;
const contact = document.getElementById("contact").value;

if(!country || !state || !city || !price || !contact){
  alert("Fill all fields");
  return;
}

const { data, error } = await supabase
  .from("Properties")   // IMPORTANT: small letters
  .insert([
    { country: country, state: state, city: city, price: price, contact: contact }
  ]);

if(error){
  alert("Error posting property");
  console.log(error);
}else{
  alert("Property posted successfully üöÄ");
  location.reload();
}

}

// LOAD PROPERTIES
async function loadProperties(){

  const { data, error } = await supabase
  .from("Properties")
  .select("*");

  if(error){
    console.log(error);
    alert("Error loading properties");
    return;
  }

  let html = "";

  data.forEach(p=>{
    html += `
    <div class="card">
      <h3>${p.city}, ${p.state}, ${p.country}</h3>
      <p>Price: ${p.price}</p>
      <p>Contact: ${p.contact}</p>
      <a href="https://wa.me/${p.contact}" target="_blank">
      <button>WhatsApp Owner</button></a>
    </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

loadProperties();
</script>

</body>
</html>
