<!DOCTYPE html>
<html>
<head>
<title>GlobalEstate PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#000;
color:white;
text-align:center;
}
.header{
background:#0a0a0a;
padding:20px;
border-bottom:1px solid gold;
}
.logo{
font-size:28px;
color:gold;
font-weight:bold;
}
.container{
padding:20px;
max-width:500px;
margin:auto;
}
input,select{
width:90%;
padding:14px;
margin:8px;
border-radius:10px;
border:none;
background:#111;
color:white;
}
button{
padding:14px;
border:none;
border-radius:10px;
background:gold;
font-weight:bold;
margin:8px;
width:92%;
}
.google{
background:white;
color:black;
}
.card{
background:#111;
margin:15px;
padding:20px;
border-radius:14px;
box-shadow:0 0 15px rgba(255,215,0,0.3);
}
.hidden{display:none}
.whatsapp{
background:#25D366;
margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
<div class="logo">üåç GlobalEstate PRO</div>
<p>India's Premium Property Network</p>
</div>

<!-- LOGIN SIGNUP -->
<div class="container" id="authBox">
<h2>Login / Signup</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<select id="role">
<option value="buyer">Buyer</option>
<option value="agent">Agent</option>
</select>

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>

<button class="google" onclick="googleLogin()">Continue with Google</button>
</div>

<!-- POST PROPERTY -->
<div class="container hidden" id="postBox">
<h2>Post Property (Agents only)</h2>

<input id="country" placeholder="Country">
<input id="state" placeholder="State">
<input id="city" placeholder="City">
<input id="price" placeholder="Price">
<input id="contact" placeholder="WhatsApp">

<button onclick="postProperty()">Post Property</button>
<button onclick="logout()">Logout</button>
</div>

<!-- PROPERTIES -->
<div id="propertySection" class="hidden">
<h2>Live Properties</h2>
<div id="list"></div>
</div>

<script>
const supabaseUrl="https://okfejpqxwhykjixczwht.supabase.co";
const supabaseKey="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZmVqcHF4d2h5a2ppeGN6d2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTcxMjksImV4cCI6MjA4NjI5MzEyOX0.lz5_XWrBHnzk4VP1vtHQwYLCd5gd6oHgGxiKo0JxMps";

const client=supabase.createClient(supabaseUrl,supabaseKey);

let currentUser=null;
let currentRole=null;

// SIGNUP
async function signup(){
const email=emailInput();
const password=passwordInput();
const role=document.getElementById("role").value;

const {data,error}=await client.auth.signUp({email,password});
if(error){alert(error.message);return;}

await client.from("users").insert([{id:data.user.id,email,role}]);
alert("Signup success. Login now");
}

// LOGIN
async function login(){
const email=emailInput();
const password=passwordInput();

const {data,error}=await client.auth.signInWithPassword({email,password});
if(error){alert(error.message);return;}

afterLogin(data.user);
}

// GOOGLE LOGIN
async function googleLogin(){
await client.auth.signInWithOAuth({
provider:"google",
options:{redirectTo:window.location.href}
});
}

// CHECK SESSION AFTER GOOGLE REDIRECT
client.auth.getSession().then(async(res)=>{
if(res.data.session){
afterLogin(res.data.session.user,true);
}
});

// AFTER LOGIN
async function afterLogin(user,isGoogle=false){
currentUser=user;

const {data:userData}=await client
.from("users")
.select("*")
.eq("id",user.id)
.single();

if(!userData && isGoogle){
await client.from("users").insert([{id:user.id,email:user.email,role:"buyer"}]);
currentRole="buyer";
}else{
currentRole=userData.role;
}

document.getElementById("authBox").classList.add("hidden");
document.getElementById("propertySection").classList.remove("hidden");

if(currentRole==="agent"){
document.getElementById("postBox").classList.remove("hidden");
}

loadProperties();
}

// LOGOUT
async function logout(){
await client.auth.signOut();
location.reload();
}

// POST PROPERTY
async function postProperty(){
if(currentRole!=="agent"){
alert("Only agents can post");
return;
}

const {error}=await client.from("Properties").insert([{
country:val("country"),
state:val("state"),
city:val("city"),
price:val("price"),
contact:val("contact"),
user_id:currentUser.id
}]);

if(error){alert("Error posting");console.log(error);return;}

alert("Property posted üöÄ");
loadProperties();
}

// LOAD PROPERTIES
async function loadProperties(){
const {data}=await client.from("Properties").select("*").order("id",{ascending:false});

let html="";
data.forEach(p=>{
html+=`
<div class="card">
<h3>${p.city}, ${p.state}, ${p.country}</h3>
<p>üí∞ ‚Çπ ${p.price}</p>
<a href="https://wa.me/${p.contact}" target="_blank">
<button class="whatsapp">Chat on WhatsApp</button>
</a>
</div>`;
});
document.getElementById("list").innerHTML=html;
}

// helpers
function val(id){return document.getElementById(id).value;}
function emailInput(){return document.getElementById("email").value;}
function passwordInput(){return document.getElementById("password").value;}
</script>

</body>
</html>
