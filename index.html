<!DOCTYPE html>
<html>
<head>
  <title>Global Estates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: Arial;
      background:#0f172a;
      color:white;
      padding:20px;
    }
    input,button{
      padding:10px;
      margin:6px 0;
      width:100%;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button{
      background:#22c55e;
      color:white;
      font-weight:bold;
    }
    .card{
      background:#1e293b;
      padding:15px;
      border-radius:10px;
      margin-top:10px;
    }
  </style>
</head>

<body>

<h2>üè† Global Estates</h2>

<h3>Add Property</h3>

<input id="title" placeholder="Property title">
<input id="price" placeholder="Price">
<input id="whatsapp" placeholder="WhatsApp number">

<button onclick="addProperty()">Post Property</button>

<h3>All Properties</h3>
<div id="list"></div>

<script>
const supabase = window.supabase.createClient(
"https://okfejpqxwhykjixczwht.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZmVqcHF4d2h5a2ppeGN6d2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTcxMjksImV4cCI6MjA4NjI5MzEyOX0.lz5_XWrBHnzk4VP1vtHQwYLCd5gd6oHgGxiKo0JxMps"
);

// ADD PROPERTY
async function addProperty(){

  const title = document.getElementById("title").value;
  const price = document.getElementById("price").value;
  const whatsapp = document.getElementById("whatsapp").value;

  if(!title || !price){
    alert("Enter title & price");
    return;
  }

  const { data, error } = await supabase
  .from("properties")
  .insert([
    {
      title:title,
      price:price,
      whatsapp:whatsapp
    }
  ]);

  if(error){
    alert("Error: "+error.message);
    return;
  }

  alert("Property Added Successfully");
  loadProperties();
}

// LOAD PROPERTIES
async function loadProperties(){

  const { data, error } = await supabase
  .from("properties")
  .select("*")
  .order("id",{ascending:false});

  if(error){
    console.log(error);
    return;
  }

  const list = document.getElementById("list");
  list.innerHTML="";

  data.forEach(p=>{
    list.innerHTML += `
      <div class="card">
        <h3>${p.title}</h3>
        <p>‚Çπ ${p.price}</p>
        <a href="https://wa.me/${p.whatsapp}" target="_blank">
          <button>WhatsApp</button>
        </a>
      </div>
    `;
  });
}

loadProperties();
</script>

</body>
</html>
