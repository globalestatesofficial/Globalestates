<!DOCTYPE html>
<html>
<head>
  <title>Global Estates Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: Arial;
      background:#0f172a;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:#111827;
      padding:30px;
      border-radius:12px;
      width:320px;
      text-align:center;
    }
    input{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:none;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      background:#22c55e;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    .google{
      background:#ea4335;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Global Estates Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <hr style="margin:20px 0">

  <button class="google" onclick="googleLogin()">Login with Google</button>

  <p id="msg"></p>
</div>

<script>

const SUPABASE_URL = "https://okfejpqxwhykjixczwht.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZmVqcHF4d2h5a2ppeGN6d2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTcxMjksImV4cCI6MjA4NjI5MzEyOX0.lz5_XWrBHnzk4VP1vtHQwYLCd5gd6oHgGxiKo0JxMps";

/* init */
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function show(msg){
 document.getElementById("msg").innerText = msg;
}

/* signup */
async function signup(){
 const email = document.getElementById("email").value;
 const pass = document.getElementById("password").value;

 const {error} = await client.auth.signUp({
   email: email,
   password: pass
 });

 if(error) show(error.message);
 else show("Signup success! Check email.");
}

/* login */
async function login(){
 const email = document.getElementById("email").value;
 const pass = document.getElementById("password").value;

 const {error} = await client.auth.signInWithPassword({
   email: email,
   password: pass
 });

 if(error) show(error.message);
 else show("Login success ðŸ”¥");
}

/* google login */
async function googleLogin(){
 const {error} = await client.auth.signInWithOAuth({
   provider: "google",
   options:{
     redirectTo: "https://globalestates-5afw.vercel.app"
   }
 });

 if(error) show(error.message);
}
</script>

</body>
</html>
