<!DOCTYPE html>
<html>
<head>
  <title>GlobalEstate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body{
      font-family:Arial;
      background:black;
      color:white;
      text-align:center;
    }
    h1{
      color:gold;
      font-size:32px;
    }
    input{
      padding:12px;
      margin:6px;
      width:80%;
      border-radius:8px;
      border:none;
    }
    button{
      padding:12px 20px;
      background:gold;
      border:none;
      border-radius:10px;
      font-weight:bold;
      margin:10px;
    }
    .card{
      background:#111;
      margin:15px;
      padding:15px;
      border-radius:12px;
      box-shadow:0 0 10px gold;
    }
    a{
      color:lightgreen;
      font-weight:bold;
    }
  </style>
</head>

<body>

<h1>üåç GlobalEstate</h1>
<p>Buy ‚Ä¢ Sell ‚Ä¢ Rent Worldwide</p>

<h2>Add Property</h2>

<input id="country" placeholder="Country"><br>
<input id="state" placeholder="State"><br>
<input id="city" placeholder="City"><br>
<input id="price" placeholder="Price"><br>
<input id="contact" placeholder="WhatsApp Number"><br>

<button onclick="addProperty()">Post Property</button>

<h2>All Properties</h2>
<div id="list"></div>

<script>
const supabaseUrl = "https://okfejpqxwhykjixczwht.supabase.co";
const supabaseKey = "sb_publishable_veIDD7EudrA_OWGF-Jz83g_oXwJpvJA";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// ADD PROPERTY
async function addProperty(){
  let country = document.getElementById("country").value;
  let state = document.getElementById("state").value;
  let city = document.getElementById("city").value;
  let price = document.getElementById("price").value;
  let contact = document.getElementById("contact").value;

  if(!country || !city || !price){
    alert("Fill all fields");
    return;
  }

  const { error } = await supabase
  .from("Properties")
  .insert([{country,state,city,price,contact}]);

  if(error){
    alert("Error: "+error.message);
  }else{
    alert("Property Added üöÄ");
    loadProperties();
  }
}

// LOAD PROPERTIES
async function loadProperties(){
  const { data, error } = await supabase
  .from("Properties")
  .select("*")
  .order("id",{ascending:false});

  if(data){
    let html="";
    data.forEach(p=>{
      html+=`
      <div class="card">
      <h3>${p.city}, ${p.state}</h3>
      <p>${p.country}</p>
      <h2>‚Çπ ${p.price}</h2>
      <a href="https://wa.me/${p.contact}" target="_blank">
      üì≤ WhatsApp Seller
      </a>
      </div>
      `;
    });
    document.getElementById("list").innerHTML=html;
  }
}

loadProperties();
</script>
<script>
async function addProperty() {
  alert("Button working"); 
}
</script>
</body>
</html>
